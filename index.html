<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Mobile Shop</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- 1. Consolidated Navigation Bar -->
    <nav
      class="bg-white shadow-md flex items-center justify-between p-4 sticky top-0 z-10"
    >
      <div class="flex items-center space-x-2">
        <img src="nav img.png" alt="" class="h-9 w-9" />
        <p class="font-bold text-xl text-gray-800">E-commerce</p>
      </div>

      <!-- Hidden on small screens, flex on md and larger -->
      <div
        class="hidden md:flex md:items-center md:space-x-8 lg:space-x-10 grow justify-center"
      >
        <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors"
          >Home</a
        >
        <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors"
          >Categories</a
        >
        <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors"
          >About Us</a
        >
        <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors"
          >Contact Us</a
        >
      </div>

      <div class="space-x-4 flex items-center">
        <!-- Search bar -->
        <div class="flex items-center bg-white rounded-lg px-2 shadow-md">
          <img src="search.svg" alt="search" class="w-5 h-5 opacity-70" />
          <input
            id="search-input"
            type="text"
            placeholder="Search products..."
            class="ml-2 p-1 outline-none text-sm text-gray-700"
          />
        </div>

        <button class="bg-blue-700 p-2 rounded-xl text-white">
          My Dashboard
        </button>
      </div>
    </nav>

    <!-- product will fetch here -->
    <div id="main-content"></div>

    <script src="index.js"></script>
    <script src="search.js"></script>
  </body>
</html>
